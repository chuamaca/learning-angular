<h1>
    Gragon Ball Page
</h1>

<hr/>
<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Personaje: {{name()}}</h3>
        <h3>Poder: {{power()}}</h3>
        <input
        type="text"
        class="form-control"
        placeholder="Nombre"
        [value]="name()"
        (change)="name.set(txtName.value)"
        (input)="name.set(txtName.value)"
        #txtName>
        <input type="number" class="form-control mt-2" placeholder="Poder"
        [value]="power()"
    
        (input)="power.set(+txtPower.value)"
        #txtPower>
        <button (click)="addCharacter()" class="mt-2 btn btn-primary"> Agregar</button>
    </div>

    <div class="col-12 col-md-6">
        <h3>
            Listado
        </h3>
        <ul>
            @for (item of characteres(); track item.id; let idx = $index) {

                @if(item.power>500){
                    <li><span>{{idx}} - {{ item.name }}</span>
                        <strong [class.text-danger]="item.power>9000"
                            [class.text-primary]="item.power<9000">
                            ({{ item.power }})
                        </strong>
        
                               <!-- <strong [ngClass]="powerClasses()">
                                ({{ item.power }})
                            </strong> -->
                        </li>
                }@else {
                    <li>
                        <strong>
                            Aqui no hay poder
                        </strong>
                    </li>
                }

               
            }
        </ul>
    </div>
</section>
